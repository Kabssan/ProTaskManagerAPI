
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTaskManager</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #f4f7f6;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--light);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { color: var(--dark); text-align: center; margin-bottom: 30px; }

        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px; }

        input { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px;
        }

        button.add-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 6px; 
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.add-btn:hover { opacity: 0.9; }

        ul { list-style: none; padding: 0; }

        li { 
            background: #fff;
            border: 1px solid #eee;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        li:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.05); }

        .task-info strong { display: block; color: var(--dark); font-size: 1.1em; }
        .task-info small { color: #7f8c8d; }

        .delete-btn {
            background: none;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover { background: var(--danger); color: white; }

        /* Loader Styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary);
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loader {
            text-align: center;
            margin: 20px 0;
            color: var(--dark);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Task Manager</h1>

        <div class="form-group">
            <input type="text" id="taskTitle" placeholder="Was ist zu tun?">
            <input type="text" id="taskDesc" placeholder="Beschreibung (optional)">
            <button class="add-btn" onclick="addTask()">Aufgabe hinzuf√ºgen</button>
        </div>

        <div id="loader" style="display: none; text-align: center; margin: 20px;">
            <div class="spinner"></div>
            <p>Server wacht gerade auf... (kann bis zu 30s dauern)</p>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
